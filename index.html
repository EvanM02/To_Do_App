<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta
      name="description"
      content="Webapp where the user types in input field a list of
    items or things that need to be done. Then it will be held in their browser until they 
    check if off.  "
    />
    <meta name="keywords" content="List, to do, Webapp " />
    <link rel="icon" href="./Images/to_do_image.png" type="image/icon" />

        <div class="input_and_add">
          <input id="task" placeholder=" Input task here " /><button id="add">

          </button>
        </div>

        <div class="dividing_line">
          <hr />
        </div>
        <hr />

        <div id="todos"></div>
      </div>
